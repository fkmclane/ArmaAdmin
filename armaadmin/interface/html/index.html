<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Server Administration</title>
		<meta http-equiv="Content-Type" content="text/html; charset=latin1" />
		<link href="common.css" rel="stylesheet" type="text/css" />
		<link href="menu.css" rel="stylesheet" type="text/css" />
		<link href="server/stylesheet.css" rel="stylesheet" type="text/css" />
		<script src="common.js" type="text/javascript"></script>
		<script src="server/functions.js" type="text/javascript"></script>
		<script src="server/script.js" type="text/javascript"></script>

		<link href="codemirror/codemirror.css" rel="stylesheet" />
		<script src="codemirror/codemirror.js" type="text/javascript"></script>
		<script src="codemirror/python.js" type="text/javascript"></script>
		<script src="codemirror/settings.js" type="text/javascript"></script>
		<script src="codemirror/matchbrackets.js" type="text/javascript"></script>
		<script src="codemirror/placeholder.js" type="text/javascript"></script>
		<script src="codemirror/dialog.js" type="text/javascript"></script>
		<link href="codemirror/dialog.css" rel="stylesheet" />
		<script src="codemirror/searchcursor.js" type="text/javascript"></script>
		<script src="codemirror/search.js" type="text/javascript"></script>
		<script src="codemirror/trailingspace.js" type="text/javascript"></script>
		<link href="codemirror/style.css" rel="stylesheet" />
		<link href="codemirror/arma.css" rel="stylesheet" />
	</head>
	<body>
		<div class="header">
			<img src="aalogo.png" alt="" class="logo" />
			<span class="title">Server Administration</span>
		</div>
		<div class="menu">
			<span id="navigation" class="left" style="display: none">
				<a href="javascript:change('content', 'console')" class="button">Console</a><a href="javascript:change('content', 'settings')" class="button">Settings</a><a href="javascript:change('content', 'script')" class="button">Scripting</a>
			</span>
			<span class="right">
				<span id="working" class="working" style="display: none"></span>
				<select id="servers" onchange="changeServer(this.value)"></select>
				<a href="/admin" class="button" style="display: none">Admin</a>
				<a href="/user" class="button">User</a>
				<a id="logout" href="javascript:unsetLoginCookie()" class="button">Logout</a>
			</span>
		</div>
		<div id="content" class="content" style="display: none">
			<div id="console">
				<div class="controller">
					<span class="left">
						<span id="stopped" style="display: none">
							<a id="start" href="javascript:startServer()" class="button">Start</a>
						</span>
						<span id="started" style="display: none">
							<a id="stop" href="javascript:stopServer()" class="button">Stop</a>
							<a id="restart" href="javascript:restartServer()" class="button">Restart</a>
							<a id="reload" href="javascript:reloadServer()" class="button">Reload</a>
						</span>
					</span>
					<span class="status right">Status: <span id="status">Contacting server...</span></span>
				</div>
				<table id="commands" class="commands">
					<tr>
						<td>
							<input id="command_box" type="text" class="command_box" onkeypress="if(event.keyCode == 13) submitCommand()" disabled="disabled" />
						</td>
						<td>
							<a id="command_submit" href="javascript:submitCommand()" class="button disabled">Send</a>
						</td>
					</tr>
				</table>
				<pre id="log" class="log"></pre>
			</div>
			<div id="settings" style="display: none">
				<div class="controller">
					<span class="right">
						<a id="settings_submit" href="javascript:saveSettings()" class="button">Save</a>
					</span>
				</div>
				<div id="settings_editor"></div>
			</div>
			<div id="script" style="display: none">
				<div class="controller">
					<span class="right">
						<a href="javascript:change('script_content', 'script_editor')" class="button">Editor</a>
						<a href="/api" target="_blank" class="button">API</a>
						<a href="javascript:change('script_content', 'script_console')" class="button">Log</a>
						<a id="script_submit" href="javascript:saveScript()" class="button">Save</a>
					</span>
				</div>
				<div id="script_content">
					<div id="script_editor"></div>
					<div id="script_console" style="display: none">
						<pre id="script_log" class="log"></pre>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>

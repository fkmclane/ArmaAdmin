<!DOCTYPE html>
<html>
	<head>
		<title>Login - MCP</title>

		<meta http-equiv="Content-Type" content="text/html; charset=latin1"/>

		<link href="/res/common.css" rel="stylesheet" type="text/css"/>

		<script src="/res/common.js" type="text/javascript"></script>
		<script src="/res/login/functions.js" type="text/javascript"></script>
		<script src="/res/login/script.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="/res/aalogo.png" alt=""/>
			<span>Login</span>
		</header>

		<nav>
			<span class="right">
				<span id="working" style="display: none"></span>
				<ul>
					<li><button onclick="goto('/')">Index</button></li>
				</ul>
			</span>
		</nav>

		<main>
			<form onsubmit="login(this.elements['user'].value, this.elements['password'].value, goto.bind(null, '/server')); return false">
				<table>
					<tr>
						<td><label for="user">Username: </label></td>
						<td><input id="user" type="text"/></td>
					</tr>
					<tr>
						<td><label for="password">Password: </label></td>
						<td><input id="password" type="password"/></td>
					</tr>
					<tr></tr>
					<tr>
						<td></td>
						<td><button type="submit">Submit</button></td>
					</tr>
				</table>
			</form>
		</main>
	</body>
</html>

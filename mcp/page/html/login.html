<!DOCTYPE html>
<html>
	<head>
		<title>Login - MCP</title>

		<meta http-equiv="Content-Type" content="text/html; charset=latin1"/>

		<link href="/res/common.css" rel="stylesheet" type="text/css"/>
		<link href="/res/nav.css" rel="stylesheet" type="text/css"/>

		<script src="/res/common.js" type="text/javascript"></script>
		<script src="/res/login/functions.js" type="text/javascript"></script>
		<script src="/res/login/script.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="/res/aalogo.png" alt=""/>
			<span>Login</span>
		</header>

		<nav>
			<span class="left">
				<ul>
				</ul>
			</span>

			<span class="right">
				<ul>
					<li><button id="index_button">Index</button></li>
				</ul>
			</span>

			<span id="working" class="right none"></span>
		</nav>

		<main>
			<section id="loading">
				<p>Loading...</p>
			</section>

			<section id="login" class="none">
				<form id="login_form">
					<table>
						<tr>
							<td><label for="user">Username: </label></td>
							<td><input id="user" name="user" type="text"/></td>
						</tr>
						<tr>
							<td><label for="password">Password: </label></td>
							<td><input id="password" name="password" type="password"/></td>
						</tr>
						<tr></tr>
						<tr>
							<td></td>
							<td><button type="submit">Submit</button></td>
						</tr>
					</table>
				</form>
			</section>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Administration - MCP</title>

		<meta http-equiv="Content-Type" content="text/html; charset=latin1"/>

		<link href="/res/common.css" rel="stylesheet" type="text/css"/>
		<link href="/res/nav.css" rel="stylesheet" type="text/css"/>
		<link href="/res/admin/stylesheet.css" rel="stylesheet" type="text/css"/>

		<script src="/res/common.js" type="text/javascript"></script>
		<script src="/res/admin/functions.js" type="text/javascript"></script>
		<script src="/res/admin/script.js" type="text/javascript"></script>

		<!-- CodeMirror stuff -->
		<link href="/res/codemirror/codemirror.css" rel="stylesheet" type="text/css"/>
		<link href="/res/codemirror/dialog.css" rel="stylesheet" type="text/css"/>
		<link href="/res/codemirror/mcp.css" rel="stylesheet" type="text/css"/>
		<link href="/res/codemirror/style.css" rel="stylesheet" type="text/css"/>

		<script src="/res/codemirror/codemirror.js" type="text/javascript"></script>
		<script src="/res/codemirror/dialog.js" type="text/javascript"></script>
		<script src="/res/codemirror/matchbrackets.js" type="text/javascript"></script>
		<script src="/res/codemirror/placeholder.js" type="text/javascript"></script>
		<script src="/res/codemirror/searchcursor.js" type="text/javascript"></script>
		<script src="/res/codemirror/search.js" type="text/javascript"></script>
		<script src="/res/codemirror/settings.js" type="text/javascript"></script>
		<script src="/res/codemirror/trailingspace.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="/res/aalogo.png" alt=""/>
			<span>Administration</span>
		</header>

		<nav>
			<span class="left">
				<ul>
					<li><button id="users_button">Users</button></li>
					<li><button id="servers_button">Servers</button></li>
					<li><button id="sources_button">Sources</button></li>
					<li><button id="libraries_button">Scripts</button></li>
					<li><button id="config_button">Config</button></li>
					<li><button id="restart_button">Restart</button></li>
				</ul>
			</span>

			<span class="right">
				<ul>
					<li><button id="server_button">Server</button></li>
					<li><button id="user_button">User</button></li>
					<li><button id="logout_button">Logout</button></li>
				</ul>
			</span>

			<span id="working" class="right none"></span>
		</nav>

		<main>
			<section id="loading">
				<p>Loading...</p>
			</section>

			<section id="users" class="none">
				<section id="user_list">
					<nav class="action">
						<span class="left">
							<ul>
								<li><button id="user_create_button">Create</button></li>
								<li><button id="user_modify_button" disabled>Modify</button></li>
								<li><button id="user_destroy_button" disabled>Destroy</button></li>
							</ul>
						</span>
					</nav>

					<select id="user_listing" multiple></select>
				</section>

				<section id="user_create" class="none">
					<form id="user_create_form">
						<table>
							<tr>
								<td><label for="user_create_username">Username: </label></td>
								<td><input id="user_create_username" name="username" type="text"/></td>
							</tr>
							<tr>
								<td><label for="user_create_password">Password: </label></td>
								<td><input id="user_create_password" name="password" type="text"/></td>
							</tr>
							<tr>
								<td><label for="user_create_key">API Key: </label></td>
								<td><input id="user_create_key" name="key" type="text"/> <button id="user_create_generate">Generate</button></td>
							</tr>
							<tr>
								<td><label for="user_create_admin">Admin: </label></td>
								<td><input id="user_create_admin" name="admin" type="checkbox"/></td>
							</tr>
							<tr>
								<td><label for="user_create_active">Active: </label></td>
								<td><input id="user_create_active" name="active" type="checkbox" checked/></td>
							</tr>
							<tr>
								<td><label for="user_create_servers">Servers: </label></td>
								<td><select id="user_create_servers" name="servers" class="mini" multiple></select></td>
							</tr>
							<tr></tr>
							<tr>
								<td><button id="user_create_cancel">Cancel</button></td>
								<td><button id="user_create_submit" type="submit">Create</button></td>
							</tr>
						</table>
					</form>
				</section>

				<section id="user_modify" class="none">
					<form id="user_modify_form">
						<table>
							<tr>
								<td><label for="user_modify_username">Username: </label></td>
								<td><input id="user_modify_username" name="username" type="text" disabled/></td>
							</tr>
							<tr>
								<td><label for="user_modify_password">Password: </label></td>
								<td><input id="user_modify_password" name="password" type="text"/></td>
							</tr>
							<tr>
								<td><label for="user_modify_key">API Key: </label></td>
								<td><input id="user_modify_key" name="key" type="text"/> <button id="user_modify_generate">Generate</button></td>
							</tr>
							<tr>
								<td><label for="user_modify_admin">Admin: </label></td>
								<td><input id="user_modify_admin" name="admin" type="checkbox"/></td>
							</tr>
							<tr>
								<td><label for="user_modify_active">Active: </label></td>
								<td><input id="user_modify_active" name="active" type="checkbox"/></td>
							</tr>
							<tr>
								<td><label for="user_modify_servers">Servers: </label></td>
								<td><select id="user_modify_servers" name="servers" class="mini" multiple></select></td>
							</tr>
							<tr></tr>
							<tr>
								<td><button id="user_modify_cancel">Cancel</button></td>
								<td><button id="user_modify_submit" type="submit">Modify</button></td>
							</tr>
						</table>
					</form>
				</section>
			</section>

			<section id="servers" class="none">
				<section id="server_list">
					<nav class="action">
						<span class="left">
							<ul>
								<li><button id="server_create_button">Create</button></li>
								<li><button id="server_upgrade_button" disabled>Upgrade</button></li>
								<li><button id="server_destroy_button" disabled>Destroy</button></li>
							</ul>
						</span>

						<span class="right">
							<ul>
								<li><button id="server_upgrade_all_button" disabled>Upgrade All</button></li>
							</ul>
						</span>
					</nav>

					<select id="server_listing" multiple></select>
				</section>

				<section id="server_create" class="none">
					<form id="server_create_form">
						<table>
							<tr>
								<td><label for="server_name">Name: </label></td>
								<td><input id="server_name" name="name" type="text"/></td>
							</tr>
							<tr>
								<td><label for="server_source">Source: </label></td>
								<td><select id="server_source" name="source"></select></td>
							</tr>
							<tr>
								<td><label for="server_library">Library: </label></td>
								<td><select id="server_library" name="library"></select></td>
							</tr>
							<tr></tr>
							<tr>
								<td><button id="server_cancel">Cancel</button></td>
								<td><button id="server_submit" type="submit">Create</button></td>
							</tr>
						</table>
					</form>
				</section>
			</section>

			<section id="sources" class="none">
				<section id="source_list">
					<nav class="action">
						<span class="left">
							<ul>
								<li><button id="source_add_button">Add</button></li>
								<li><button id="source_update_button" disabled>Update</button></li>
								<li><button id="source_remove_button" disabled>Remove</button></li>
							</ul>
						</span>

						<span class="right">
							<ul>
								<li><button id="source_update_all_button" disabled>Update All</button></li>
							</ul>
						</span>
					</nav>

					<select id="source_listing" multiple></select>
				</section>

				<section id="source_add" class="none">
					<form id="source_add_form">
						<table>
							<tr>
								<td><label for="source_name">Name: </label></td>
								<td><input id="source_name" type="text"/></td>
							</tr>
							<tr>
								<td><label for="source_bzr">Bzr Address: </label></td>
								<td><input id="source_bzr" type="text"/></td>
							</tr>
							<tr></tr>
							<tr>
								<td><button id="source_cancel">Cancel</button></td>
								<td><button id="source_submit" type="submit">Add</button></td>
							</tr>
						</table>
					</form>
				</section>
			</section>

			<section id="libraries" class="none">
				<section id="library_list">
					<nav class="action">
						<span class="left">
							<ul>
								<li><button id="library_add_button">Add</button></li>
								<li><button id="library_update_button" disabled>Update</button></li>
								<li><button id="library_remove_button" disabled>Remove</button></li>
							</ul>
						</span>

						<span class="right">
							<ul>
								<li><button id="library_update_all_button" disabled>Update All</button></li>
							</ul>
						</span>
					</nav>

					<select id="library_listing" multiple></select>
				</section>

				<section id="library_add" class="none">
					<form id="library_add_form">
						<table>
							<tr>
								<td><label for="library_name">Name: </label></td>
								<td><input id="library_name" type="text"/></td>
							</tr>
							<tr>
								<td><label for="library_bzr">Bzr Address: </label></td>
								<td><input id="library_bzr" type="text"/></td>
							</tr>
							<tr></tr>
							<tr>
								<td><button id="library_cancel">Cancel</button></td>
								<td><button id="library_submit" type="submit">Add</button></td>
							</tr>
						</table>
					</form>
				</section>
			</section>

			<section id="config" class="none">
				<nav class="action">
					<span class="right">
						<ul>
							<li><button id="config_submit">Save</button></li>
						</ul>
					</span>
				</nav>

				<section id="config_editor">
					<div id="config_codemirror"></div>
				</section>
			</section>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Server - MCP</title>

		<meta http-equiv="Content-Type" content="text/html; charset=latin1"/>

		<link href="/res/common.css" rel="stylesheet" type="text/css"/>
		<link href="/res/nav.css" rel="stylesheet" type="text/css"/>
		<link href="/res/server/stylesheet.css" rel="stylesheet" type="text/css"/>

		<script src="/res/common.js" type="text/javascript"></script>
		<script src="/res/server/functions.js" type="text/javascript"></script>
		<script src="/res/server/script.js" type="text/javascript"></script>

		<!-- CodeMirror stuff -->
		<link href="/res/codemirror/codemirror.css" rel="stylesheet" type="text/css"/>
		<link href="/res/codemirror/dialog.css" rel="stylesheet" type="text/css"/>
		<link href="/res/codemirror/mcp.css" rel="stylesheet" type="text/css"/>
		<link href="/res/codemirror/style.css" rel="stylesheet" type="text/css"/>

		<script src="/res/codemirror/codemirror.js" type="text/javascript"></script>
		<script src="/res/codemirror/dialog.js" type="text/javascript"></script>
		<script src="/res/codemirror/matchbrackets.js" type="text/javascript"></script>
		<script src="/res/codemirror/placeholder.js" type="text/javascript"></script>
		<script src="/res/codemirror/python.js" type="text/javascript"></script>
		<script src="/res/codemirror/search.js" type="text/javascript"></script>
		<script src="/res/codemirror/searchcursor.js" type="text/javascript"></script>
		<script src="/res/codemirror/settings.js" type="text/javascript"></script>
		<script src="/res/codemirror/trailingspace.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="/res/aalogo.png" alt=""/>
			<span>Server</span>
		</header>

		<nav>
			<span class="left">
				<ul>
					<li><button id="console_button">Console</button></li>
					<li><button id="settings_button">Settings</button></li>
					<li><button id="script_button">Script</button></li>
				</ul>
			</span>

			<span class="right">
				<ul>
					<li><select id="server_select"></select></li>
					<li><button id="user_button">User</button></li>
					<li><button id="admin_button" class="none">Admin</button></li>
					<li><button id="logout_button">Logout</button></li>
				</ul>
			</span>

			<span id="working" class="right none"></span>
		</nav>

		<main>
			<section id="loading">
				<p>Loading...</p>
			</section>

			<section id="empty" class="none">
				<p>No Server</p>
			</section>

			<section id="console" class="none">
				<nav class="action">
					<span class="left">
						<section id="stopped">
							<ul>
								<li><button id="start_button">Start</button></li>
							</ul>
						</section>
						<section id="started">
							<ul>
								<li><button id="stop_button" class="none">Stop</button></li>
								<li><button id="restart_button" class="none">Restart</button></li>
								<li><button id="reload_button" class="none">Reload</button></li>
							</ul>
						</section>
					</span>
					<span class="right">
						<span class="status">Status: <span id="status">Contacting server...</span></span>
					</span>
				</nav>

				<form id="command">
					<table>
						<tr>
							<td>
								<input id="command_input" type="text" disabled/>
							</td>
							<td>
								<button id="command_submit" type="submit" disabled>Send</button>
							</td>
						</tr>
					</table>
				</form>

				<pre id="log"></pre>
			</section>

			<section id="settings" class="none">
				<nav class="action">
					<span class="right">
						<ul>
							<li><button id="settings_save_button">Start</button></li>
						</ul>
					</span>
				</nav>

				<section id="settings_editor">
					<div id="settings_codemirror"></div>
				</section>
			</section>

			<section id="script" class="none">
				<nav class="action">
					<span class="right">
						<ul>
							<li><button id="script_save_button">Save</button></li>
							<li><button id="script_editor_button">Editor</button></li>
							<li><button id="script_console_button">Console</button></li>
						</ul>
					</span>
				</nav>

				<section id="script_editor">
					<div id="script_codemirror"></div>
				</section>

				<section id="script_console" class="none">
					<pre id="script_log"></pre>
				</section>
			</section>
		</main>
	</body>
</html>

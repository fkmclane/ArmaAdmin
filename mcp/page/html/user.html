<!DOCTYPE html>
<html>
	<head>
		<title>User - MCP</title>

		<meta http-equiv="Content-Type" content="text/html; charset=latin1"/>

		<link href="/res/common.css" rel="stylesheet" type="text/css"/>
		<link href="/res/nav.css" rel="stylesheet" type="text/css"/>

		<script src="/res/common.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="/res/aalogo.png" alt=""/>
			<span>User</span>
		</header>

		<nav>
			<span class="left" style="display: none">
				<ul>
				</ul>
			</span>

			<span class="right">
				<ul>
					<li><button onclick="goto('/server')">Server</button></li>
					<li><button id="admin_button" onclick="goto('/admin')" style="display: none">Admin</button></li>
					<li><button onclick="unsetCookie(); goto('/')">Logout</button></li>
				</ul>
			</span>

			<span id="working" class="right none"></span>
		</nav>

		<main>
			<form onsubmit="modifyUser(this.elements['username'].value, this.elements['password'].value, this.elements['key'].value); return false">
				<table>
					<tr>
						<td><label for="user_modify_username">Username: </label></td>
						<td><input id="user_modify_username" type="text" disabled/></td>
					</tr>
					<tr>
						<td><label for="user_modify_password">Password: </label></td>
						<td><input id="user_modify_password" type="password"/></td>
					</tr>
					<tr>
						<td><label for="user_modify_key">API Key: </label></td>
						<td><input id="user_modify_key" type="password"/><button onclick="this.previousSibling.value = generateKey()">Generate</button></td>
					</tr>
					<tr>
						<td><label for="user_modify_admin">Admin: </label></td>
						<td><input id="user_modify_admin" type="checkbox" disabled/></td>
					</tr>
					<tr>
						<td><label for="user_modify_active">Active: </label></td>
						<td><input id="user_modify_active" type="checkbox" disabled/></td>
					</tr>
					<tr>
						<td><label for="user_modify_servers">Servers: </label></td>
						<td><select id="user_modify_servers" class="mini" multiple disabled></select></td>
					</tr>
					<tr></tr>
					<tr>
						<td><button type="submit">Modify</button></td>
					</tr>
				</table>
			</form>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>User - MCP</title>

		<meta http-equiv="Content-Type" content="text/html; charset=latin1"/>

		<link href="/res/common.css" rel="stylesheet" type="text/css"/>
		<link href="/res/nav.css" rel="stylesheet" type="text/css"/>

		<script src="/res/common.js" type="text/javascript"></script>
		<script src="/res/nav.js" type="text/javascript"></script>

		<script src="/res/user/functions.js" type="text/javascript"></script>
		<script src="/res/user/script.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="/res/aalogo.png" alt=""/>
			<span>User</span>
		</header>

		<nav>
			<span class="left" style="display: none">
				<ul>
				</ul>
			</span>

			<span class="right">
				<ul>
					<li><button id="server_button">Server</button></li>
					<li><button id="admin_button" class="none">Admin</button></li>
					<li><button id="logout_button">Logout</button></li>
				</ul>
			</span>

			<span id="working" class="right none"></span>
		</nav>

		<main>
			<form id="user_modify_form">
				<table>
					<tr>
						<td><label for="user_modify_username">Username: </label></td>
						<td><input id="user_modify_username" name="username" type="text" disabled/></td>
					</tr>
					<tr>
						<td><label for="user_modify_password">Password: </label></td>
						<td><input id="user_modify_password" name="password" type="text"/></td>
					</tr>
					<tr>
						<td><label for="user_modify_key">API Key: </label></td>
						<td><input id="user_modify_key" name="key" type="text"/> <button id="user_modify_generate">Generate</button></td>
					</tr>
					<tr>
						<td><label for="user_modify_admin">Admin: </label></td>
						<td><input id="user_modify_admin" name="admin" type="checkbox" disabled/></td>
					</tr>
					<tr>
						<td><label for="user_modify_active">Active: </label></td>
						<td><input id="user_modify_active" name="active" type="checkbox" disabled/></td>
					</tr>
					<tr>
						<td><label for="user_modify_servers">Servers: </label></td>
						<td><select id="user_modify_servers" name="servers" class="mini" multiple disabled></select></td>
					</tr>
					<tr></tr>
					<tr>
						<td><button type="submit">Modify</button></td>
					</tr>
				</table>
			</form>
		</main>
	</body>
</html>

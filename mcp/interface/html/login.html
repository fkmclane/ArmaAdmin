<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Server Administration</title>

		<meta http-equiv="Content-Type" content="text/html; charset=latin1"/>

		<link href="/res/common.css" rel="stylesheet" type="text/css"/>

		<script src="/res/common.js" type="text/javascript"></script>
		<script src="/res/login/functions.js" type="text/javascript"></script>
		<script src="/res/login/script.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="/res/aalogo.png" alt=""/>
			<span>Server Administration</span>
		</header>

		<main>
			<form id="login" onsubmit="login(this.elements['user'].value, this.elements['password'].value); goto('/server')" onkeypress="if(event.keyCode == 13) this.submit()">
				<table>
					<tr>
						<td><label for="user">Username: </label></td>
						<td><input id="user" type="text"/></td>
					</tr>
					<tr>
						<td><label for="password">Password: </label></td>
						<td><input id="password" type="password"/></td>
					</tr>
					<tr></tr>
					<tr>
						<td></td>
						<td><button onclick="this.form.submit()">Submit</button></td>
					</tr>
				</table>
			</form>
		</main>
	</body>
</html>
